server {
    listen 80;
    listen [::]:80;
    server_name arabica26.ru www.arabica26.ru;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name arabica26.ru www.arabica26.ru;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/arabica26.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arabica26.ru/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /var/www/html;

    # Proxy API requests to Node.js backend
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy root path requests (for Google Script API) to Node.js backend
    location = / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Static files for shift-related photos
    location /shift-question-photos/ {
        alias /var/www/shift-question-photos/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
    }

    location /shift-handover-question-photos/ {
        alias /var/www/shift-handover-question-photos/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
    }

    location /shift-photos/ {
        alias /var/www/shift-photos/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
    }

    location /shift-reference-photos/ {
        alias /var/www/shift-reference-photos/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
    }

    # Static files for training articles media
    location /training-articles-media/ {
        alias /var/www/training-articles-media/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
    }

    # Static files for employee photos
    location /employee-photos/ {
        alias /var/www/employee-photos/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control public;
    }

    # Upload employee photos endpoint
    location /upload-employee-photo {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 10M;
    }

    location /upload-photo {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 10M;
    }

    # Serve static files for other paths
    location / {
        try_files $uri $uri/ =404;
    }
}
