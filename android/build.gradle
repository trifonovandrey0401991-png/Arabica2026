buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

// Инициализация свойства flutter для всех проектов
allprojects {
    ext.flutter = [
        compileSdkVersion: 35,
        minSdkVersion: 21,
        targetSdkVersion: 35
    ]
}

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    
    // Инициализация свойства flutter в android extension до оценки проекта
    beforeEvaluate { proj ->
        if (proj.hasProperty('android')) {
            proj.android.ext.flutter = [
                compileSdkVersion: 35,
                minSdkVersion: 21,
                targetSdkVersion: 35
            ]
        }
    }
    
    // Настройка для плагинов, которые требуют compileSdkVersion
    afterEvaluate { proj ->
        if (proj.hasProperty('android') && proj.name != 'app') {
            proj.android {
                if (proj.android.hasProperty('compileSdkVersion')) {
                    proj.android.compileSdkVersion = 35
                } else if (proj.android.hasProperty('compileSdk')) {
                    proj.android.compileSdk = 35
                }
            }
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
